<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Skin Saviour</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="app-logo">üî¨</div>
                <h1 class="app-name">Skin Saviour</h1>
                <p class="app-tagline">AI-Powered Skin Cancer Detection</p>
            </div>
            
            <div class="login-form-container">
                <h2>Create Account</h2>
                <p class="login-subtitle">Sign up to get started</p>
                
                <form id="register-form" class="login-form">
                    <div class="form-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" name="username" placeholder="Choose a username" required autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" name="email" placeholder="Enter your email" required autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" name="password" placeholder="Create a password" required autocomplete="new-password">
                        <span class="toggle-password" id="toggle-reg-password">üëÅÔ∏è</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-confirm-password">Confirm Password</label>
                        <input type="password" id="reg-confirm-password" name="confirm-password" placeholder="Confirm your password" required autocomplete="new-password">
                        <span class="toggle-password" id="toggle-reg-confirm-password">üëÅÔ∏è</span>
                    </div>
                    
                    <button type="submit" class="btn-login" id="register-btn">
                        <span class="btn-text">Sign Up</span>
                        <span class="btn-loader hidden">Creating Account...</span>
                    </button>
                    
                    <div id="error-message" class="error-message hidden"></div>
                    <div id="success-message" class="success-message hidden"></div>
                </form>
                
                <div class="register-link">
                    <p>Already have an account? <a href="/login" id="login-link">Sign In</a></p>
                </div>
            </div>
        </div>
        
        <div class="login-footer">
            <p>Skin Saviour - Academic Demonstration Project</p>
            <p class="footer-note">For educational purposes only</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
