<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skin Saviour</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="app-logo">üî¨</div>
                <h1 class="app-name">Skin Saviour</h1>
                <p class="app-tagline">AI-Powered Skin Cancer Detection</p>
            </div>
            
            <div class="login-form-container">
                <h2>Welcome Back</h2>
                <p class="login-subtitle">Sign in to continue</p>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                        <span class="toggle-password" id="toggle-password">üëÅÔ∏è</span>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-login" id="login-btn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader hidden">Loading...</span>
                    </button>
                    
                    <div id="error-message" class="error-message hidden"></div>
                </form>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="/register" id="register-link">Sign Up</a></p>
                </div>
            </div>
        </div>
        
        <div class="login-footer">
            <p>Skin Saviour - Academic Demonstration Project</p>
            <p class="footer-note">For educational purposes only</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
